<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Assignment 5</title>
    <script src="js/script.js" defer> window.addEventListener('load', init) </script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <style>
        h1              {margin-bottom: 30px;}
        label           {font-weight: bold;}
        input, select   {margin-bottom: 10px;}
        form            {width: 30%; padding: 20px;}
    </style>
</head>
<body class="m-4">
    <div class="p-3 mb-2 bg-dark text-white" >
    <h1>Employee Management System</h1>
    <form id="empForm" >
        8-Digit EmployeeID:<br>
        <input type="text" id="empId" maxlength="8"><br>
        Full Name:<br>
        <input type="text" id="name"><br>
        4-Digit Extension:<br>
        <input type="text" id="ext" maxlength="4"><br>
        Email:<br>
        <input type="text" id="email"><br>
        Department:<br>
        <select class="form-select" id="department"> 
            <option selected>Select department</option>
            <option value="1">Administrative</option>
            <option value="2">Engineering</option>
            <option value="3">Executive</option>
            <option value="4">Marketing</option>
            <option value="5">Quality Assurance</option>
            <option value="6">Sales</option>
        </select><br>
    </div>
        <button onclick="addEmp()" class="btn btn-success">Add Employee</button>
        <output id="output"></output>
     
    </form>
</body>
</html>
